<!DOCTYPE html>
<html>
<head>
	<title>Introduccion a JavaScript</title>
	<script type="text/javascript">
		//Este es una alerta en el navegador
		//alert("Hola desde JavaScript");
		//Esta linea es para mostrar en el document
		document.write("Hola desde JavaScript<hr>");
		//Este es un comentario en JavaScript
		var a = 7;
		var b = 8;
		var c, x, y, z;
		c = a+b;
		x = a-b;
		y = a*b;
		z = a/b;

		//La variable c no esta definida
		document.write("El valor de C es = "+c+"<br>");
		document.write("El valor de A es = "+a+"<br>");
		document.write("El valor de B es = "+b+"<br>");

		document.write("La suma entre A y B es: "+(a+b)+"<br>");
		document.write("La resta entre A y B es: "+x+"<br>");
		document.write("La multiplicación entre A y B es: "+y+"<br>");
		document.write("La división entre A y B es: "+z+"<br>");
		

	</script>
</head>
<body>
	<h1>Hola mundo desde JavaScript</h1>
	<button onclick="hola()">Saludo</button>

</body>
</html>
